<div class="steg-account-container">
  <div class="steg-branding">
    <div class="steg-logo-container">
      <img src="assets/images/steglogo.jpg" alt="STEG Logo" class="steg-logo" />
      <h1>STEG Internship Portal</h1>
    </div>
    <div class="steg-power-lines">
      <div class="power-line"></div>
      <div class="power-line"></div>
      <div class="power-line"></div>
    </div>
  </div>

  <div class="account-form-container">
    <h2>Sign In</h2>
    <p class="subtitle">Access your internship account</p>

    <!-- Alert Messages -->
    <div *ngIf="loginError" class="alert alert-error slide-in-top">
      {{ loginError }}
    </div>
    <div *ngIf="loginSuccess" class="alert alert-success slide-in-top">
      {{ loginSuccess }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="steg-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Please enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Enter your password" />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'far fa-eye-slash' : 'far fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="steg-button" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

      <!-- Link to Signup -->
      <div class="login-link">
        Don't have an account? <a routerLink="/create-account">Create one</a>
      </div>
    </form>
    <div class="login-link">
        <a routerLink="/forget-password">Forget Password ?</a>
      </div>
  </div>

  <!-- Electric Tower Theme -->
  <div class="steg-theme-elements">
    <div class="electric-tower">
      <div class="tower-base"></div>
      <div class="tower-body"></div>
      <div class="tower-arms">
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
      <div class="power-lines">
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </div>
</div>
