<div class="steg-account-container">
  <div class="steg-branding">
    <div class="steg-logo-container">
      <img src="assets/imgs/steglogo.png" alt="STEG Logo" class="steg-logo" />
      <h1>Reset Your Password</h1>
    </div>
    <div class="steg-power-lines">
      <div class="power-line"></div>
      <div class="power-line"></div>
      <div class="power-line"></div>
    </div>
  </div>

  <div class="account-form-container">
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your new password below to reset it.</p>

    <form class="steg-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
        />
      </div>

      <button type="submit" class="steg-button">ðŸ”’ Reset Password</button>

      <p *ngIf="message" class="alert alert-success slide-in-top">{{ message }}</p>
      <p *ngIf="error" class="alert alert-error slide-in-top">{{ error }}</p>
    </form>

    <div class="login-link">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>

  <div class="steg-theme-elements">
    <div class="electric-tower">
      <div class="tower-base"></div>
      <div class="tower-body"></div>
      <div class="tower-arms">
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
      <div class="power-lines">
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </div>
</div>
