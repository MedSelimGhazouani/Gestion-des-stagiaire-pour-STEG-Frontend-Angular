<div class="steg-account-container">
  <div class="steg-branding">
    <img src="assets/images/steg-logo.png" alt="STEG Logo" class="steg-logo" />
    <h1>STEG Account Recovery</h1>
  </div>

  <div class="account-form-container">
    <h2>Forgot Password</h2>
    <form class="steg-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email address:</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>
      <button type="submit" class="steg-button">Send Reset Link</button>
      <p *ngIf="message" class="alert alert-success">{{ message }}</p>
      <p *ngIf="error" class="alert alert-error">{{ error }}</p>
    </form>
  </div>
</div>
