<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<div class="profile-page">
  <!-- Header Banner -->
  <div class="profile-header">
    <div class="profile-banner">
      <div class="overlay"></div>
      <div class="profile-header-content">
<img
  class="profile-avatar"
  [src]="user?.profileImageUrl || 'assets/images/avatar-default.png'"
  alt="Intern Avatar"
/>
        <h2 class="user-name">{{ user?.fullName }}</h2>
        <p class="user-role"><i class="fas fa-user-graduate"></i> Intern - Computer Science</p>
        <div class="profile-actions">
          <button class="btn primary" (click)="goToEditProfile()"><i class="fas fa-edit"></i> Edit Profile</button>
          <button class="btn outline" (click)="logout()"><i class="fas fa-sign-out-alt" ></i> Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Info Section -->
  <div class="profile-info">
    <h3><i class="fas fa-id-card"></i> Personal Information</h3>
    <div class="info-grid">
      <div class="info-item">
        <i class="fas fa-envelope info-icon"></i>
        <div>
          <label>Email</label>
          <p>{{ user?.email }}</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-phone info-icon"></i>
        <div>
          <label>Phone</label>
          <p>{{ user?.phone }}</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-university info-icon"></i>
        <div>
          <label>University</label>
          <p>{{ user?.university }}</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-book info-icon"></i>
        <div>
          <label>Specialty</label>
          <p>{{ user?.specialty }}</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-calendar-alt info-icon"></i>
        <div>
          <label>Start Date</label>
          <p>01 July 2025</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-calendar-check info-icon"></i>
        <div>
          <label>End Date</label>
          <p>30 September 2025</p>
        </div>
      </div>
    </div>
  </div>
</div>
