<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<div class="dashboard-container">
  <!-- ðŸ” Search Bar -->
  <div class="search-wrapper">
    <mat-form-field appearance="outline" class="search-bar" floatLabel="auto">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search users..." [(ngModel)]="searchText" />
    </mat-form-field>
  </div>

  <!-- ðŸ“Š Stat Cards -->
  <div class="cards-container">
    <div class="card-widget purple">
      <mat-icon>group</mat-icon>
      <div>
        <h5>Total Users</h5>
        <span>{{ totalUsers }}</span>
      </div>
    </div>
    <div class="card-widget blue">
      <mat-icon>hourglass_empty</mat-icon>
      <div>
        <h5>Pending</h5>
        <span>{{ pendingCount }}</span>
      </div>
    </div>
    <div class="card-widget green">
      <mat-icon>verified_user</mat-icon>
      <div>
        <h5>Verified</h5>
        <span>{{ verifiedCount }}</span>
      </div>
    </div>
  </div>

  <!-- ðŸ“‹ Users Table (no Actions) -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="filteredUsers" matSort class="user-table mat-elevation-z2">

      <!-- Photo -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
<img [src]="user.profileImageUrl || '/assets/default-avatar.png'" class="user-img" alt="Avatar" />
        </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">
          <i class="fas fa-user text-primary cell-icon"></i>
          {{ user.fullName }}
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">
          <i class="fas fa-envelope text-info cell-icon"></i>
          {{ user.email }}
        </td>
      </ng-container>

      <!-- Telephone -->
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let user">
          <i class="fas fa-phone-alt text-success cell-icon"></i>
          {{ user.phone || 'â€”' }}
        </td>
      </ng-container>

      <!-- Specialty -->
      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Specialty</th>
        <td mat-cell *matCellDef="let user">
          <i class="fas fa-graduation-cap text-warning cell-icon"></i>
          {{ user.specialty || 'â€”' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="clickable-row"
          (click)="onUserRowClick(row)">
      </tr>
    </table>
  </div>
</div>
